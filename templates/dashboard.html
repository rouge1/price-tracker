<!DOCTYPE html>
<html>
<head>
    <title>Price Tracking Dashboard</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .items-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .item-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .item-title {
            font-size: 1.2em;
            margin: 0 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .item-title a {
            color: #0066cc;
            text-decoration: none;
        }
        .item-title a:hover {
            text-decoration: underline;
        }
        .item-content {
            display: flex;
            gap: 20px;
        }
        .item-left {
            flex: 0 0 auto;
            width: 200px;
        }
        .item-right {
            flex: 1;
            min-width: 0;
        }
        .thumbnail {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .chart-container {
            height: 200px;
            width: 100%;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            margin-bottom: -1px;
        }
        .tab.active {
            background-color: white;
            border-color: #ddd;
            border-bottom-color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .config-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .config-form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .config-form button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .config-form button:hover {
            background-color: #218838;
        }
        .config-list {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
        }
        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .config-item:last-child {
            border-bottom: none;
        }
        .remove-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #c82333;
        }
        .restore-btn {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .restore-btn:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Price Tracking Dashboard</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('tracking')">Price Tracking</div>
            <div class="tab" onclick="switchTab('config')">Configuration</div>
            <div class="tab" onclick="switchTab('history')">History</div>
        </div>
        
        <div id="tracking-tab" class="tab-content active">
            <div class="items-list" id="items-container">
                <!-- Items will be dynamically inserted here -->
            </div>
        </div>
        
        <div id="config-tab" class="tab-content">
            <div class="config-form">
                <h2>Add New Item to Track</h2>
                <form id="add-item-form" onsubmit="return addItem(event)">
                    <div>
                        <label for="item-name">Item Name:</label>
                        <input type="text" id="item-name" required>
                    </div>
                    <div>
                        <label for="item-url">Item URL:</label>
                        <input type="text" id="item-url" required>
                    </div>
                    <button type="submit">Add Item</button>
                </form>
            </div>
            
            <div class="config-list" id="config-items">
                <!-- Configuration items will be dynamically inserted here -->
            </div>
        </div>

        <div id="history-tab" class="tab-content">
            <div class="config-list" id="history-items">
                <!-- History items will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Store charts by item ID
        const charts = {};
        
        function createItemCard(itemId, data) {
            const metadata = data.metadata;
            const history = data.price_history;
            
            const card = document.createElement('div');
            card.className = 'item-card';
            
            // Title at the top
            const title = document.createElement('h2');
            title.className = 'item-title';
            const titleLink = document.createElement('a');
            titleLink.href = metadata.url;
            titleLink.target = '_blank';
            titleLink.textContent = metadata.title;
            title.appendChild(titleLink);
            card.appendChild(title);
            
            // Content container
            const content = document.createElement('div');
            content.className = 'item-content';
            
            // Left side with thumbnail
            const leftSide = document.createElement('div');
            leftSide.className = 'item-left';
            
            const thumbnail = document.createElement('img');
            thumbnail.className = 'thumbnail';
            thumbnail.src = metadata.thumbnail_path || '/static/placeholder.png';
            thumbnail.alt = metadata.title;
            leftSide.appendChild(thumbnail);
            
            content.appendChild(leftSide);
            
            // Right side with chart
            const rightSide = document.createElement('div');
            rightSide.className = 'item-right';
            
            const chartContainer = document.createElement('div');
            chartContainer.className = 'chart-container';
            const canvas = document.createElement('canvas');
            chartContainer.appendChild(canvas);
            rightSide.appendChild(chartContainer);
            
            content.appendChild(rightSide);
            card.appendChild(content);
            
            // Create chart
            const dates = history.map(item => item.Date);
            const prices = history.map(item => parseFloat(item.Price));
            
            const ctx = canvas.getContext('2d');
            charts[itemId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Price History',
                        data: prices,
                        borderColor: '#28a745',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: false
                        },
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `$${context.raw.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
            
            return card;
        }
        
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Refresh content if needed
            if (tabName === 'tracking') {
                updateDashboard();
            } else if (tabName === 'config') {
                updateConfigList();
            } else if (tabName === 'history') {
                updateHistoryList();
            }
        }
        
        function updateConfigList() {
            fetch('/api/config/items')
                .then(response => response.json())
                .then(items => {
                    const container = document.getElementById('config-items');
                    container.innerHTML = '<h2>Currently Tracked Items</h2>';
                    
                    items.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'config-item';
                        div.innerHTML = `
                            <div>
                                <strong>${item.name}</strong><br>
                                <small>${item.url}</small>
                            </div>
                            <button class="remove-btn" onclick="removeItem('${item.url}')">Remove</button>
                        `;
                        container.appendChild(div);
                    });
                });
        }
        
        function updateHistoryList() {
            fetch('/api/history')
                .then(response => response.json())
                .then(items => {
                    const container = document.getElementById('history-items');
                    container.innerHTML = '<h2>Removed Items</h2>';
                    
                    if (items.length === 0) {
                        container.innerHTML += '<p>No removed items found.</p>';
                    } else {
                        items.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'config-item';
                            div.innerHTML = `
                                <div>
                                    <strong>${item.name}</strong><br>
                                    <small>${item.url}</small>
                                </div>
                                <button class="restore-btn" onclick="restoreItem('${item.url}')">Restore</button>
                            `;
                            container.appendChild(div);
                        });
                    }
                });
        }
        
        function updateDashboard() {
            fetch('/api/items')
                .then(response => response.json())
                .then(items => {
                    const container = document.getElementById('items-container');
                    container.innerHTML = '';
                    
                    for (const [itemId, data] of Object.entries(items)) {
                        const card = createItemCard(itemId, data);
                        container.appendChild(card);
                    }
                });
        }
        
        function addItem(event) {
            event.preventDefault();
            const name = document.getElementById('item-name').value;
            const url = document.getElementById('item-url').value;
            
            fetch('/api/config/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, url }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('add-item-form').reset();
                    updateConfigList();
                    updateDashboard();
                } else {
                    alert(data.message);
                }
            });
            
            return false;
        }
        
        function removeItem(url) {
            fetch('/api/config/remove', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateConfigList();
                    updateDashboard();
                } else {
                    alert(data.message);
                }
            });
        }

        function restoreItem(url) {
            fetch('/api/history/restore', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateHistoryList();
                    updateDashboard();
                } else {
                    alert(data.message);
                }
            });
        }

        // Initial load
        updateDashboard();
        
    </script>
</body>
</html>
