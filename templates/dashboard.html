
<!DOCTYPE html>
<html>
<head>
    <title>Price Tracking Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .price-box {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .current-price {
            font-size: 2em;
            color: #28a745;
        }
        .chart-container {
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Price Tracking Dashboard</h1>
        <div class="price-box">
            <h2>Current Price</h2>
            <div class="current-price" id="current-price">Loading...</div>
            <div id="last-updated"></div>
        </div>
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script>
        let chart;
        
        function updateCurrentPrice() {
            fetch('/api/current-price')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current-price').textContent = 
                        data.price ? `$${data.price.toFixed(2)}` : 'N/A';
                    document.getElementById('last-updated').textContent = 
                        `Last updated: ${new Date().toLocaleString()}`;
                });
        }

        function updateChart() {
            fetch('/api/price-history')
                .then(response => response.json())
                .then(data => {
                    const dates = data.map(item => item.Date);
                    const prices = data.map(item => parseFloat(item.Price));

                    if (chart) {
                        chart.destroy();
                    }

                    const ctx = document.getElementById('priceChart').getContext('2d');
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: dates,
                            datasets: [{
                                label: 'Price History',
                                data: prices,
                                borderColor: '#28a745',
                                tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Price History Over Time'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: false,
                                    ticks: {
                                        callback: function(value) {
                                            return '$' + value.toFixed(2);
                                        }
                                    }
                                }
                            }
                        }
                    });
                });
        }

        // Initial load
        updateCurrentPrice();
        updateChart();

        // Refresh data every 5 minutes
        setInterval(updateCurrentPrice, 300000);
        setInterval(updateChart, 300000);
    </script>
</body>
</html>
